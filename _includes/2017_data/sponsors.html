<!-- Portfolio Grid Section -->
    <section id="sponsors" class="bg-light-gray">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Sponsors</h2>
                    <h3 class="section-subheading text-muted"></h3>
                </div>
            </div>
            <div class="row">

            {% for post in site.categories.2017_speakers limit: 2 %}
                <div class="col">
                    <a href="#{{ post.name }}" class="speakers-link">
                        <img src="../css/2017_style/img/sponsors/{{ post.thumbnail }}" class="img-responsive img-centered" alt="{{ post.title }}">
                    </a>
                </div>
            {% endfor %}
            <div class="w-100"></div>
            {% for post in site.categories.2017_speakers  limit: 2 offset: 2 %}
                <div class="col">
                    <a href="#{{ post.name }}" class="speakers-link">
                        <img src="../css/2017_style/img/sponsors/{{ post.thumbnail }}" class="img-responsive img-centered" alt="{{ post.title }}">
                    </a>
                </div>
            {% endfor %}
            </div>
        </div>
    </section>
